{% extends 'classifieds/listings_base.html' %}

{% load bootstrap3 %}

{% block content %}
    <div id="listingscontainer">
    {% if not listing_list %}

        no posts here

    {% endif %}


    {% for listing in listing_list %}

        <p>{{ listing.created_at|date:"M d" }} <a href="{% url 'classifieds:listing_detail' listing.id %}">{{ listing.title }}</a> {{ listing.price }}</p>

    {% endfor %}
    </div>
{% endblock %}
